	<div class="form-group row">
    <label for="assignment_name" class="col-sm-4 col-form-label">Assignment Name</label>

    <label for="teacher_assignment_email" class="col-sm-4 col-form-label">Teacher's Email</label>

    </div>
  </div>
  
  <div class="form-group row">

    </div>
  </div>
