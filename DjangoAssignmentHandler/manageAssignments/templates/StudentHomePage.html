{% extends 'Student_base.html' %}
	{% block content %}
        
        <table class="table table-striped" style="background-color:bisque">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Assignment Name</th>
      <th scope="col">Course</th>
      <th scope="col">Due Date & Time</th>
      <th scope="col">Submission Link</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Yash</td>
      <td>JT</td>
      <td>06/06</td>
      <td><a href="#">#</a></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Aastha</td>
      <td>SE</td>
      <td>27/06</td>
      <td><a href="/manageSubmissions/SubmissionPage.html?assign_id={{ass.assign_id}}">Submit</a></td>

	{%for ass in ass_list %}
	<tr>
		<td>{{ass.assign_id}}</td>
		<td>{{ass.assign_name}}</td>
		<td>{{ass.c_id}}</td>
		<td>{{ass.assign_due_date}}</td>
		<td><a href="/manageSubmissions/SubmissionPage.html?assign_id={{ass.assign_id}}">Submit</a></td>
	</tr>
	{%endfor%}
  </tbody>
</table>
    {%endblock%}
