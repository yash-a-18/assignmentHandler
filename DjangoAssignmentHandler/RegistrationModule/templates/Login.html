{% extends 'base.html' %}
	
	{% block content %}


   



<center>
	<form action="authentication.html" method="post">
		{% csrf_token %}
	<div class="form-group row">
    <label for="inputUserName" class="col-sm-4 col-form-label">User Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputUserName" name="user_name" required>
    </div>
  </div>
	
	<div class="form-group row">
    <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="inputPassword" name="user_password" required>
    </div>
  </div>
	

  
  <button type="submit" class="btn btn-primary">Login</button>
  <br><strong>No Account???....<a href="SignIn.html">Sign In</a></strong>
  
  </form>
  
</center>

{% endblock %}
